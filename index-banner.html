<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACS 150th Anniversary Countdown Banner</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 84px;
        overflow: hidden;
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Banner container -->
    <div id="anniversary-banner-container">
      <a href="https://author-p99509-e917505.adobeaemcloud.com/content/acs/en/150.html?wcmmode=disabled" class="anniversary-banner-link">
      <!-- Banner content - horizontal flex -->
      <div class="banner-content">
        <!-- 150 Mark Logo and Message -->
        <div class="banner-logo">
          <img src="/public/svg/150-mark.svg" alt="ACS 150th Anniversary" />
          <span class="banner-message">Celebrate 150 years of chemistry and community.</span>
        </div>
        
        <!-- CTA -->
        <div class="banner-cta">
          <span class="banner-hashtag">#ACS150</span>
          <div class="acsbutton acsbutton-secondary darkmode">Celebrate With Us</div>
          <div class="acsbutton acsbutton-secondary darkmode acsbutton-mobile">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
    </a>
    </div>

    <script type="module" src="/src/banner.js"></script>
  </body>
</html>
