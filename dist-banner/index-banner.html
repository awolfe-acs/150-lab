<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACS 150th Anniversary Countdown Banner</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 84px;
        overflow: hidden;
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    <script type="module" crossorigin src="/content/dam/acsorg/150/assets/banner/index-banner-DZxacKdy.js"></script>
    <link rel="stylesheet" crossorigin href="/content/dam/acsorg/150/assets/banner/style-COw-gui7.css">
  
              <link rel="preload" href="/content/dam/acsorg/150/assets/banner/style-COw-gui7.css" as="style">
              <link rel="preload" href="/content/dam/acsorg/150/assets/banner/index-banner-DZxacKdy.js" as="script">
            </head>
  <body>
    <!-- Banner container -->
    <div id="banner-container">
      <!-- Banner content - horizontal flex -->
      <div class="banner-content">
        <!-- 150 Mark Logo -->
        <div class="banner-logo">
          <img src="/content/dam/acsorg/150/assets/banner/assets/images/150-mark.svg" alt="ACS 150th Anniversary" />
        </div>
        
        <!-- Countdown timer -->
        <div id="countdown" class="banner-countdown">
          <div class="countdown-units">
            <div class="time-unit" id="days">
              <span class="number">00</span>
              <span class="label">Days</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit" id="hours">
              <span class="number">00</span>
              <span class="label">Hours</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit" id="minutes">
              <span class="number">00</span>
              <span class="label">Minutes</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit" id="seconds">
              <span class="number">00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
        
        <!-- Title and CTA -->
        <div class="banner-cta">
          <span class="countdown-title">Countdown to our 150th Anniversary</span>
          <a href="#" class="acsbutton acsbutton-primary">Learn More</a>
        </div>
      </div>
    </div>

  </body>
</html>
