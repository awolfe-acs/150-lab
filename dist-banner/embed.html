<!-- ACS 150th Anniversary Banner -->
<!-- Load CSS and JS -->
<link rel="stylesheet" href="/content/dam/acsorg/150/assets/banner/style-DugvTnJD.css">
<script type="module" src="/content/dam/acsorg/150/assets/banner/index-banner-DZxacKdy.js"></script>

<!-- Banner Container -->
<div id="banner-container">
      <!-- Animated gradient background layer -->
      <div class="gradient-background"></div>
      
      <!-- Brand overlay SVG -->
      <div class="brand-overlay">
        <img src="/content/dam/acsorg/150/assets/banner/assets/images/BrandOverlay-Bar.svg" alt="" />
      </div>
      
      <!-- Banner content - horizontal flex -->
      <div class="banner-content">
        <!-- 150 Mark Logo -->
        <div class="banner-logo">
          <img src="/content/dam/acsorg/150/assets/banner/assets/images/150-mark.svg" alt="ACS 150th Anniversary" />
        </div>
        
        <!-- Countdown timer -->
        <div id="countdown" class="banner-countdown">
          <div class="countdown-units">
            <div class="time-unit" id="days">
              <span class="number">00</span>
              <span class="label">Days</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit" id="hours">
              <span class="number">00</span>
              <span class="label">Hours</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit" id="minutes">
              <span class="number">00</span>
              <span class="label">Minutes</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit" id="seconds">
              <span class="number">00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
        
        <!-- Title and CTA -->
        <div class="banner-cta">
          <span class="countdown-title">Countdown to our 150th Anniversary</span>
          <a href="#" class="acsbutton acsbutton-primary">Learn More</a>
        </div>
      </div>
    </div>
