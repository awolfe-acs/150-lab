<section id="countdown-area" class="flex vertical justify-center align-center">
    <div id="countdown" class="countdown reveal-top-center">
      <div class="time-unit" id="days">
        <span class="number">00</span>
        <span class="label">Days</span>
      </div>
      <span class="colon">:</span>
      <div class="time-unit" id="hours">
        <span class="number">00</span>
        <span class="label">Hours</span>
      </div>
      <span class="colon">:</span>
      <div class="time-unit" id="minutes">
        <span class="number">00</span>
        <span class="label">Minutes</span>
      </div>
      <span class="colon">:</span>
      <div class="time-unit" id="seconds">
        <span class="number">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
</section>
<section id="anniversary-area" class="flex vertical justify-center align-self-end pin-bottom-bottom">
    <span id="anniversary-number" class="reveal-center-center text-align-center">150</span>
</section>
